<md-dialog aria-label="Tab">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{ vm.title }}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon aria-label="Close dialog" md-font-set="material-icons"> close </md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
  <p>Are you sure that you want to delete the following tab?</p>
    <label>Title</label>
    <p>{{ vm.tab.title }}</p>
    <label>Ui-sref</label>
    <p>{{ vm.tab.uisref }}</p>
    <label>Visible to Roles</label>
    <md-chips flex="100" readonly="true" class="roles-chips" ng-model="vm.tab.visibleRoles">
    </md-chips>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="vm.saveAction()" >
      Confirm
    </md-button>
    <md-button ng-click="vm.cancel()" style="margin-right:20px;">
      Cancel
    </md-button>
  </div>
  </form>
</md-dialog>
