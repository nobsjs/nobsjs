<md-card style="position: relative">
  <md-card-content>
    <h1 class="md-title">Pages</h1>
    <md-button class="md-fab md-fab-top-right" aria-label="Add" ng-click="vm.gotoCreatePage()">
      <md-icon md-font-set="material-icons">add</md-icon>
    </md-button>
    <md-list>
      <md-list-item>
        <div flex="45">
          <span class="md-body-2">Title</span>
        </div>
        <div flex="25">
          <span class="md-body-2">Slug</span>
        </div>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item ng-repeat="page in vm.allPages" >
        <div flex="45">
          {{ page.title }}
        </div>
        <div flex="25">
          {{ page.slug }}
        </div>
        <div flex="30">
          <a class="md-button md-hue-2 md-primary" ng-click="vm.gotoPage(page.id)">VIEW</a>
          <a class="md-button md-hue-2 md-primary" ng-click="vm.gotoEditPage(page.id)">EDIT</a>
        </div>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
