
<div layout="row" layout-align="center center" md-theme>
  <div flex='33' layout-padding layout-margin>
    <div layout="column" layout-fill>
      <md-toolbar class="md-primary">
        <h1 class="md-toolbar-tools" layout-fill>
          Log in
        </h1>
      </md-toolbar>
      <md-content layout-padding>
        <form ng-submit='login()' name='loginForm'>
          <md-content layout-padding layout="column">
            <md-input-container>
              <label>Email</label>
              <input name="email" ng-model="user.email" type="email" required>
              <div ng-messages="loginForm.email.$error" ng-show="loginForm.email.$touched">
                <div ng-message="required" >This is required.</div>
                <div ng-message="email" >Please use a valid email.</div>
              </div>
            </md-input-container>
            <md-input-container>
              <label>Password</label>
              <input name='password' ng-model="user.password" type="password" required ng-minlength="8">
              <div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched">
                <div ng-message="reject">Email address or password incorrect</div>
                <div ng-message="required">This is required.</div>
                <div ng-message="minlength">Password must be at least 8 characters long.</div>
              </div>
            </md-input-container>
          </md-content>
          <md-button class="md-raised md-primary" type='submit'>Log In</md-button>
        </form>
      </md-content>
      <md-content layout-padding>
        Don't have an account yet? <a href='#/signup'>Sign up!</a>
      </md-content>
    </div>
  </div>
</div>
