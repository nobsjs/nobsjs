<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>

  {% for cssFile in files.lib.css %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}
  {% for cssFile in files.css %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}

</head>
<body ng-app="nobsjs">

  <script type="text/javascript">
    var pages = {{ pages | json | safe }};
    var tabs = {{ tabs | json | safe }};
  </script>

  {% for jsFile in files.lib.js %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}
  {% for jsFile in files.js %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

  <div ui-view></div>
</body>
</html>
